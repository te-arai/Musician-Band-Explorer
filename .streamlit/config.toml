[theme]
# Primary accent color for interactive elements
primaryColor = "#FF4B4B"

# Background color for the main app screen
backgroundColor = "#F0F8FF"   # light blue

# Background color for sidebar and widgets
secondaryBackgroundColor = "#E6F0FA"   # softer blue-gray

# Text color
textColor = "#000033"   # dark navy

# Font family: options are "sans serif", "serif", or "monospace"
font = "sans serif"

